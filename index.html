    <style>
        /* ===== CRITICAL CSS - Inline for instant render ===== */
        
        /* Performance fundamentals */
        * {
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #f2f2f2;
            overflow-x: hidden;
            margin: 0;
            padding: 0;
        }
        
        /* GPU acceleration for smooth animations */
        .gpu-accelerate {
            transform: translateZ(0);
            backface-visibility: hidden;
            perspective: 1000px;
        }
        
        .gradient-text {
            background: linear-gradient(135deg, #00cfa7 0%, #3ab0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* 60fps GPU-accelerated animations - only transform & opacity */
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); }
        }
        
        .animate-ticker .word-ticker-content {
            animation: ticker 60s linear infinite;
            will-change: transform;
        }

        @keyframes particle {
            0% { transform: translate3d(0, 100vh, 0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translate3d(50px, -100px, 0); opacity: 0; }
        }
        
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00cfa7;
            border-radius: 50%;
            animation: particle 15s linear infinite;
            will-change: transform;
            pointer-events: none;
        }
        
        /* Optimized Skills Scroller with GPU acceleration */
        .skill-scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }
        
        .skill-scroller-inner {
            display: flex;
            gap: 1rem;
            width: max-content;
            animation: scroll 40s linear infinite;
            will-change: transform;
        }
        
        .skill-scroller[data-direction="right"] .skill-scroller-inner {
            animation-direction: reverse;
        }
        
        .skill-scroller:hover .skill-scroller-inner {
            animation-play-state: paused;
        }
        
        @keyframes scroll {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(-50%, 0, 0); }
        }

        /* Accessibility - respect user preferences */
        @media (prefers-reduced-motion: reduce) {
            *,
            *::before,
            *::after {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
            
            .particle,
            .animate-ticker .word-ticker-content,
            .skill-scroller-inner {
                animation: none;
            }
        }
        
        /* TextType component - prevent layout shift */
        .text-type {
            display: inline-block;
            white-space: pre-wrap;
            min-height: 10em;
        }
        
        @media (max-width: 768px) {
            .text-type {
                min-height: 12em;
            }
        }
        
        .text-type__cursor {
            margin-left: 0.1em;
            display: inline-block;
            opacity: 1;
            font-weight: 300;
            animation: blink 1s step-end infinite;
        }
        
        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0; }
        }
        
        .text-type__cursor--hidden {
            display: none;
        }
        
        /* Smooth hover effects (60fps) */
        .hover-lift {
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .hover-lift:hover {
            transform: translate3d(0, -4px, 0);
        }
        
        /* Loading skeleton for perceived performance */
        .skeleton {
            background: linear-gradient(90deg, #1a1d24 25%, #22252e 50%, #1a1d24 75%);
            background-size: 200% 100%;
            animation: shimmer 1.5s infinite;
            border-radius: 4px;
        }
        
        @keyframes shimmer {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
        
        /* Contain layout for isolated components */
        .contained {
            contain: layout style paint;
        }
    </style>
