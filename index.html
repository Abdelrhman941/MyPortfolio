    <style>
        html {
            scroll-behavior: smooth;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0f1115;
            color: #f2f2f2;
            overflow-x: hidden;
        }
        .gradient-text {
            background: linear-gradient(135deg, #00cfa7 0%, #3ab0ff 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        /* Keyframe animations are best kept in a style tag when using Tailwind CDN */
        @keyframes ticker {
            0% { transform: translate3d(0, 0, 0); }
            100% { transform: translate3d(-50%, 0, 0); }
        }
        .animate-ticker .word-ticker-content {
            animation: ticker 60s linear infinite;
        }

        @keyframes particle {
            0% { transform: translateY(100vh) translateX(0); opacity: 0; }
            10% { opacity: 1; }
            90% { opacity: 1; }
            100% { transform: translateY(-100px) translateX(50px); opacity: 0; }
        }
        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00cfa7;
            border-radius: 50%;
            animation: particle 15s linear infinite;
            will-change: transform;
        }
        
        /* Skills Scroller Animation */
        .skill-scroller {
            overflow: hidden;
            -webkit-mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
            mask: linear-gradient(90deg, transparent, white 20%, white 80%, transparent);
        }
        .skill-scroller-inner {
            display: flex;
            gap: 1rem; /* Corresponds to gap-4 in Tailwind */
            width: max-content;
            animation: scroll 40s linear infinite;
        }
        .skill-scroller[data-direction="right"] .skill-scroller-inner {
            animation-direction: reverse;
        }
        .skill-scroller:hover .skill-scroller-inner {
            animation-play-state: paused;
        }
        @keyframes scroll {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        @media (prefers-reduced-motion: reduce) {
            .particle,
            .animate-ticker .word-ticker-content,
            .skill-scroller-inner {
                animation: none;
            }
        }
        
        /* TextType component styles */
        .text-type {
          display: inline-block;
          white-space: pre-wrap;
          min-height: 10em; /* Prevent layout shift during animation */
        }
        @media (max-width: 768px) {
            .text-type {
                min-height: 12em;
            }
        }
        .text-type__cursor {
          margin-left: 0.1em;
          display: inline-block;
          opacity: 1;
          font-weight: 300;
        }
        .text-type__cursor--hidden {
          display: none;
        }
    </style>
